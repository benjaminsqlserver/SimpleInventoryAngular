<rz-header #header0>
  <div class="row justify-content-start align-items-center">
    <div class="col-6 d-flex align-items-center">
      <rz-sidebar-toggle #sidebarToggle0>
      </rz-sidebar-toggle>
      <rz-label #label0 text="InventoryManager">
      </rz-label>
    </div>
    <div class="col-6 text-right">
      <rz-profilemenu #profilemenu0 *ngIf="security?.isAuthenticated()" (click)="profilemenu0Click($event)">
        <rz-profilemenu-item path="profile" icon="settings" text="Profile" *ngIf="security?.isInRole(['Authenticated'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item path="application-users" icon="person" text="Users" *ngIf="security?.isInRole(['SuperAdmin'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item path="application-roles" icon="security" text="Roles" *ngIf="security?.isInRole(['SuperAdmin'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item text="Logout" icon="power_settings_new">
        </rz-profilemenu-item>
        <ng-template let-data profilemenuTemplate>
          <rz-gravatar #gravatar1 [email]="security?.user?.name">
          </rz-gravatar>
        </ng-template>
      </rz-profilemenu>
    </div>
  </div>
</rz-header>
<rz-body #body0>
  <rz-content-container #main name="main">
  </rz-content-container>
</rz-body>
<rz-sidebar #sidebar0>
  <rz-panelmenu #panelmenu0 [style]="{'height': '100%'}">
    <rz-panelmenu-item text="Categories" path="categories" *ngIf="security?.isInRole(['SuperAdmin'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item text="Inventory Transactions" path="inventory-transactions" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item text="Products" path="products" *ngIf="security?.isInRole(['SuperAdmin'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item text="Suppliers" path="suppliers" *ngIf="security?.isInRole(['SuperAdmin'])">
    </rz-panelmenu-item>
  </rz-panelmenu>
</rz-sidebar>
<rz-footer #footer0>
  <rz-label #footerText text="InventoryManager, Copyright &copy; 2024">
  </rz-label>
</rz-footer>
<router-outlet></router-outlet>
