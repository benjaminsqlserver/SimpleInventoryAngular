<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Products">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getProductsCount" [data]="getProductsResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="ProductID" title="Product ID" type="integer">
        </rz-grid-column>
        <rz-grid-column property="ProductName" title="Product Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="SupplierID" sortProperty="Supplier.SupplierName" filterProperty="Supplier.SupplierName" title="Supplier" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Supplier?.SupplierName}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="CategoryID" sortProperty="Category.CategoryName" filterProperty="Category.CategoryName" title="Category" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Category?.CategoryName}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="QuantityPerUnit" title="Quantity Per Unit" type="string">
        </rz-grid-column>
        <rz-grid-column property="UnitPrice" title="Unit Price" format="decimal" type="number">
        </rz-grid-column>
        <rz-grid-column property="UnitsInStock" title="Units In Stock" type="integer">
        </rz-grid-column>
        <rz-grid-column property="UnitsOnOrder" title="Units On Order" type="integer">
        </rz-grid-column>
        <rz-grid-column property="ReorderLevel" title="Reorder Level" type="integer">
        </rz-grid-column>
        <rz-grid-column property="Discontinued" title="Discontinued" type="boolean">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
